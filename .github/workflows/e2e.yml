name: End-to-End Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --reporter=list

      - name: Process test results
        id: format_message
        run: |
          echo "üìã Processing test results..."
          SUMMARY=""

          if [ -f failed-tests.json ]; then
            FAILED_COUNT=$(jq '.failedTests | length' failed-tests.json)

            if [ "$FAILED_COUNT" -gt 0 ]; then
              echo "‚ùå $FAILED_COUNT test(s) failed:"
              SUMMARY="‚ùå $FAILED_COUNT test(s) failed:\n"
              SUMMARY+=$(jq -r '.failedTests[] | "- Test: \(.testName)\n  Error: \(.error.message // "No error message")\n"' failed-tests.json)
            else
              SUMMARY="‚úÖ All tests passed!"
            fi
          else
            SUMMARY="‚ö†Ô∏è failed-tests.json not found"
          fi

          echo -e "$SUMMARY"
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

          if echo "$SUMMARY" | grep -q "‚ùå"; then
            exit 1
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30